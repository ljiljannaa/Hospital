<div class="row">
    <div class="col-8">
        <div class="row">
            <div class="col-4">
                <select class="form-control" [(ngModel)]="queryParams.filter.specialty" (change)="getDoctors()">
                    <option value="">All</option>
                    <option *ngFor="let specialty of specialities" [value]="specialty">{{specialty | titlecase}}</option>
                </select>
            </div>
            <div class="col-4">
                <input type="text" name="name" id="name" placeholder="First name" [(ngModel)]="queryParams.filter.name" (change)="getDoctors()">
            </div>
            <div class="col-4">
                <input type="text" name="lastName" id="lastName" placeholder="Last name" [(ngModel)]="queryParams.filter.lastName" (change)="getDoctors()">
            </div>
        </div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Age</th>
                <th scope="col">Speciality</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let doctor of doctorList.results" [routerLink]="[doctor._id]">
                <td>{{doctor.name}}</td>
                <td>{{doctor.lastName}}</td>
                <td>{{doctor.age}}</td>
                <td>{{doctor.specialty}}</td>
              </tr>
            </tbody>
          </table>
        
    </div>
    <div class="col-4">
        <router-outlet></router-outlet>
    </div>
</div>
